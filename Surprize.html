<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Video</title>
    <style>
        /* Common Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Video Styles */
        video {
            width: 50%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: none; /* Initially hide the video */
        }

        /* Input Styles */
        .password-form {
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="button"] {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        /* Media Queries for Smaller Devices */
        @media screen and (max-width: 768px) {
            video {
                width: 95%; /* Full width for small screens */
            }

            input[type="password"], input[type="button"] {
                width: 80%;
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            input[type="password"], input[type="button"] {
                width: 90%;
                font-size: 12px;
                padding: 8px;
            }

            video {
                width: 100%; /* Make video fully responsive on very small screens */
            }
        }
    </style>
</head>
<body>

    <!-- Password Input Form -->
    <div class="password-form">
        <h2>Enter Password (Guess koro, Pere jabe)</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <input type="button" value="Submit" onclick="checkPassword()">
    </div>

    <!-- Surprise Video Section -->
    <video id="surpriseVideo" controls>
        <source src="Video/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function checkPassword() {
            const enteredPassword = document.getElementById('passwordInput').value;
            const correctPassword = 'buri'; // Set your password here
            
            if (enteredPassword === correctPassword) {
                document.getElementById('surpriseVideo').style.display = 'block'; // Show the video
                document.querySelector('.password-form').style.display = 'none'; // Hide the form
            } else {
                alert('bhulbhal password dile hbena');
            }
        }
    </script>

</body>
</html>
